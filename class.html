<!--we can create our own class-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <p id="output"></p>  <!--important to define p tag-->
    <script>
        //creating car class
        class Car{
            constructor(){
                this.brand= "bmw";
                this.model="X5";
                this.year = 2019;
            }
        }

        //instantiate myCar object
        const myCar = new Car();

        //display the properties
        document.getElementById("output").innerHTML = 
        "Car brand is: " + myCar.brand + "<br>"
        + "Car model is :" +myCar.model +"<br>"
        +"Car year is :" + myCar.year +"<br>";
    </script>
</body>
</html>
