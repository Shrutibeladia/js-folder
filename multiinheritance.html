<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multilevel inheritance</title>
</head>
<body>
    <p id="output"></p>
    <script>
        //parent class
        class Bike{
           constructor(gears){
            this.gear = gears;
           }
        }
        //child class
        class Honda extends Bike{
            constructor(brand,gears){
                super(gears);
                this.brand = brand
            }
        }
        class Shine extends Honda{
            constructor(model,brand,gears){
                super(brand , gears);
                this.model= model;
            }
        }

        const newBike = new Shine("Shine","Honda",5);
        document.getElementById("output").innerHTML = `The ${newBike.model} model of the ${newBike.brand} brand has total ${newBike.gear}`;
    </script>
</body>
</html>
